{% extends "base.html" %}
{% load bootstrap5 %}
{% block header %}
<h3><a href="{% url 'topic' topic.id %}" class="nav-link"> Entrada: {{ topic }} </a></h3>
{% endblock header %}
{% block content %}

<section class="container col-8">
<form action="{% url 'edit_entry' entry.id %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
</form>
</section>
{% endblock content %}
